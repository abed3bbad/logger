<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #2196f3;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header input {
      padding: 6px;
      width: 300px;
      border: none;
      border-radius: 3px;
    }
    main {
      display: grid;
      grid-template-columns: 3fr 1fr;
      padding: 20px;
      gap: 20px;
    }
    .main-gif {
      text-align: center;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .main-gif img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Tenor Clone</h2>
    <input type="text" placeholder="Search for GIFs or Stickers..." />
  </header>
  <main>
    <div class="main-gif">
      <img id="mainImage" src="https://media.tenor.com/images/0b2ee154aa507e8a83f9a6bde63e6600/tenor.gif" alt="Main GIF">
    </div>
    <div class="sidebar">
      <img src="https://media.tenor.com/images/63cfb82c60b0075127d0a96241c8567a/tenor.gif" onclick="changeGif(this.src)">
      <img src="https://media.tenor.com/images/fccfcb4a12c0817f1d8cf3bba3b7c65e/tenor.gif" onclick="changeGif(this.src)">
      <img src="https://media.tenor.com/images/63f3a4b30b3e6a3f5cbd3349bb0b2a92/tenor.gif" onclick="changeGif(this.src)">
    </div>
  </main>

  <script>
    async function changeGifFromServer() {
  const res = await fetch("https://myapp.onrender.com/gif");
  const data = await res.json();
  document.getElementById("mainImage").src = data.url;
}
  </script>
</body>
</html>
